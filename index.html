<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Market survey</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
            <h1 class="text-center">Market survey</h1>
            <p class="description text-center"> A wide study about mobile phone market</p>
        </header>
        <form id="survey-form" method="POST">
                <div class="form-group row">
                    <label class="col">Your name</label>
                    <input type="text" name="name" placeholder="Enter name" class="form-control">
                </div>
            <div class="form-group row">
                <label class="col">Enter Email ID</label>
                <input type="email" name="email" placeholder="Enter Email ID" class="form-control">
            </div>
            <div class="form-group row">
                <label class="col">Enter phone number</label>
                <input type="text" name="phone_number" placeholder="Enter phone number" class="form-control">
            </div>
            <div class="form-group row">
                <label class="col">Are you familiar with using smartphones</label>
                <div class="radiobutton col">
                    <input type="radio" id="yes" name="yes">Yes
                    <input type="radio" id="no" name="no">No
                </div>
                
             </div>
            <div class="form-group row">
                <label class="col"> How long have you been using a smartphone</label>
                <select class="form-control">
                    <option value=""><1 year </option>
                    <option value="">1+ year</option>
                    <option value="">2+ years</option>
                    <option value="">3+ years</option>
                    <option value="">4+ years</option>
                    <option value="">5+ years</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col"> Are you using a smartphone now</label>
                <div class="radiobutton col">
                    <input type="radio" id="yes" name="yes"> Yes
                    <input type="radio" id="no" name="no">No
                </div>
            </div>
            <div class="form-group row">  
                <label class="col"> Which brand phone are you using now</label>
                <select class="form-control">
                    <option value="Apple"> Apple </option>
                    <option value="Samsung "> Samsung </option>
                    <option value="Redmi"> Redmi </option>
                    <option value="Oppo"> Oppo </option>
                    <option value="Vivo"> Vivo </option>
                    <option value="Lenovo"> Lenovo </option>
                    <option value="Realme"> Realme </option>
                    <option value="Nokia"> Nokia </option>
                    <option value="OnePlus"> OnePlus </option>
                    <option value="Google"> Google </option>
                    <option value="Honor"> Honor </option>
                    
                </select></br>
            </div>
            <div class="form-group row">
                <label class="checklabel col">Which brands of smartphones are you aware of?</label>
                <div class="col">
                <label class=""><input type="checkbox" name="Apple" id="apple" class="checkbox"> Apple</label>
                <label class=""><input type="checkbox" name="Samsung" id="samsung" class="checkbox"> Samsung</label>
                <label class=""><input type="checkbox" name="redmi" id="redmi" class="checkbox"> Redmi</label>
                <label class=""><input type="checkbox" name="Oppo" id="oppo" class="checkbox"> Oppo</label>
                <label class=""><input type="checkbox" name="Vivo" id="vivo" class="checkbox"> Vivo</label>
                <label class=""><input type="checkbox" name="Lenovo" id="lenovo" class="checkbox"> Lenovo</label>
                <label class=""><input type="checkbox" name="Realme" id="realme" class="checkbox"> Realme</label>
                <label class=""><input type="checkbox" name="Nokia" id="nokia" class="checkbox"> Nokia</label>
                <label class=""><input type="checkbox" name="OnePlus" id="oneplus" class="checkbox"> Oneplus</label>
                <label class=""><input type="checkbox" name="Google" id="google" class="checkbox"> Google</label>
                <label class=""><input type="checkbox" name="Honor" id="honor" class="checkbox"> Honor</label>
                </div>
            </div>  
            <div class="form-group row"> 
                <label class="col"> What are you looking for in a smarthone</label>
                <textarea name="comment" placeholder="Exlain your needs in a smartphone" class="form-control">
                </textarea>
            </div>
            <div class="form-group"> <center>
                <button type="submit" value="submit" class="button">Submit</button></center>
            </div>
            <p class="thankyounote">Thanks for taking time to fill this survey</p>
        </form>
    </div>
    <footer> Created by Abhiram 2021</footer>
